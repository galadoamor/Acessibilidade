<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Simples e Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home" onclick="showSection('home')"><i class="bi bi-house-door"></i> Home</a></li>
          <li><a href="#sobre" onclick="showSection('sobre')"><i class="bi bi-info-circle"></i> Sobre</a></li>
          <li><a href="#contato" onclick="showSection('contato')"><i class="bi bi-envelope"></i> Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="section">
        <h2>Bem-vindo ao meu site</h2>
        <p>Esta é a página inicial do site..</p>
      </section>
      <section id="sobre" class="section" style="display:none;">
        <h2>Sobre</h2>
        <p>Informações sobre o site e como ele foi feito.</p>
      </section>
      <section id="contato" class="section" style="display:none;">
        <h2>Contato</h2>
        <p>Entre em contato conosco através deste formulário.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
